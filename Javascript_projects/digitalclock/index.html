<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>digital clock</title>
</head>

<body>
    <div class="container">
        <div class="clock">
            <h1 class="font">
                <span id="hours" class="bg">12</span>
                <span class="bg">:</span>
                <span id="minutes" class="bg">60</span>
                <span class="bg">:</span>
                <span id="seconds" class="bg">60</span>
                <span id="am-or-pm" class="bg">AM</span>
            </h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
